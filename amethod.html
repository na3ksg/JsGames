<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
</head>
<body>
<canvas id="cvMain" width="550" height="550"></canvas>
<script type="text/javascript">
	var width = 55, height = 55;//迷路の大きさ
	var maze = [];
	//最初に全てを壁にする
	for (var y = 0; y < height; y++) {
		maze[y] = [];
		for (var x = 0; x < width; x++)
			maze[y][x] = 1;
		}
		//穴掘りの開始点を決める
		var dx = rnd((width-2) / 2) * 2 + 1;
		var dy = rnd((height-2) / 2) * 2 + 1;
		maze[dy][dx] = 0;
		//再帰的に迷路を生成
		recMake(dx,dy);
		drawMaze(maze);//迷路を描画
		//再帰的に迷路を作成する
		function recMake(x,y) {
			//上下左右をランダムな順番に調べる
			var dir4 = makeDir4();
			for (var i = 0; i < 4; i++) {
				var dir = dir4[i];
				//2マス先を調べる
				var x2 = dir[0] * 2 + x;
				var y2 = dir[1] * 2 + y;
				//迷路の外なら中止
				if (x2 < 0 || y2 < 0 || x2 >= width-1 || y2 >= height-1) continue;
				//既に通路なら中止
				if (maze[y2][x2] == 0) continue;
				//2マス穴を掘り進める
				maze[y+dir[1]][x+dir[0]] = 0;
				maze[y2][x2] = 0;
				recMake(x2,y2);
			}
		}
		//上下左右を表す配列をシャッフルする関数
		function makeDir4() {
			var r = [[0,-1],[0,1],[-1,0],[1,0]];
			for (var i = 0; i < 4; i++) {
				var j = rnd(4);
				var t = r[i];
				r[i] = r[j]; r[j] = t;
			}
			return r;
		}
		//簡易乱数メソッド
		function rnd(n) {
			return Math.floor(Math.random() * n);
		}
		//迷路を描画
		function drawMaze(maze) {
			var cvMain = document.getElementById("cvMain");
			var ctx = cvMain.getContext("2d");
			ctx.fillStyle = "black";
			var bw = cvMain.width / 55;
			for (var y = 0; y < maze.length; y++) {
				for ( var x = 0; x < maze[y].length; x++) {
					if (maze[y][x]) {
						ctx.fillRect(x*bw,y*bw,bw,bw);
					}
				}
			}
		}
</script>
</body>
</html>
