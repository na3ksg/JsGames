<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>王様ゲーム</title>
</head>

<body style="background-color:#DCDCDC">
    <h1>王様ゲーム</h1>
    <p>人数：
        <input type="text" id="num">
    </p>
    <p>
        <input type="button" value="王様の命令だ！" onclick="kingSaid();">
    </p>
    <p id="result"></p>
    <script>
        function kingSaid() {
            var orders = [
              '肩パンだー！',
              'ローキックだー！',
              'ジャイアントスイングだー！',
              'ラリアットだー！'  
            ];
            var order = orders[Math.floor(Math.random() * orders.length)];
            
            var num = document.getElementById('num').value;
            
            var p1 = Math.floor(Math.random() * (num)) + 1;
            var p2;
            
            if (num < 2) {
                p2 = 1;
            } else {
                do {
                p2 = Math.floor(Math.random() * (num)) + 1;
                
                } while (p1 == p2);
            }
            
            document.getElementById('result').innerHTML = '#' + p1 + 'の人が#' + p2 + 'の人に' + order;
        }
    </script>
</body>

</html>
